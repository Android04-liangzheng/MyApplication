apply plugin: 'com.android.application'

android {
    compileSdkVersion 23 //编译SDK的版本号
    buildToolsVersion "23.0.3" //编译工具的版本号

    defaultConfig {
        applicationId "edu.feicui.myapplication"
        minSdkVersion 15  //最低SDK版本号
        targetSdkVersion 22 // 目标SDK版本号
        versionCode 1  //当前应用的版本号
        versionName "1.0" //当前应用的版本号
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:appcompat-v7:24.0.0'
}
